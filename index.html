<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="icon" type="image/x-icon" href="/ohio.png" />
    <meta name="keywords" content="front-end web developer, unblocked, games, google sites, unblocked games mom, ublocked, code, coding, programmer, development, javascript, jquery, bootstrap, sass, less, git" />
    <meta property="og:title" content="Welcome to 3kh0 lite, a lightweight, fast, and clean game site." />
    <meta property="og:site_name" content="3kh0.github.io" />
    <meta property="og:description" content="Welcome to 3kh0 lite, a lightweight, fast, and clean game site." />
    <meta name="description" content="Welcome to 3kh0 lite, a lightweight, fast, and clean game site." />
    <meta name="author" content="3kh0" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ohio Games</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            text-align: center; /* Center align all text */
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.png'); /* Changed to local image */
            background-position: center;
            background-size: cover;
            filter: blur(10px);
            z-index: -2;
            opacity: 0.5; /* This should be a value between 0 (transparent) and 1 (opaque) */
            animation: backgroundZoom 60s linear infinite alternate;
        }

        @keyframes backgroundZoom {
            0% { background-size: 100%; }
            100% { background-size: 200%; }
        }

        h1 {
            font-size: 6em; /* Increased size */
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 
                         0 0 40px rgba(0, 255, 255, 0.7), 
                         0 0 60px rgba(255, 0, 255, 0.6),
                         0 0 80px rgba(255, 255, 0, 0.5);
            animation: pulseGlow 3s infinite alternate;
            margin-top: 10px; /* Adjusted margin to move it up */
            margin-bottom: 20px; /* Increased space */
        }

        @keyframes pulseGlow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                             0 0 40px rgba(0, 255, 255, 0.7), 
                             0 0 60px rgba(255, 0, 255, 0.6),
                             0 0 80px rgba(255, 255, 0, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.9), 
                             0 0 60px rgba(0, 255, 255, 0.9), 
                             0 0 80px rgba(255, 0, 255, 0.8),
                             0 0 100px rgba(255, 255, 0, 0.6);
            }
        }

        #subtitle {
            font-size: 2.5em; /* Increased size */
            margin-bottom: 30px; /* Increased space */
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        }

        p {
            max-width: 800px; /* Increased max-width */
            margin: 30px auto; /* Increased space */
            font-size: 1.5em; /* Increased size */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        button {
            background-color: rgba(182, 37, 204, 0.4); /* Semi-transparent button */
            border: none;
            color: white;
            padding: 20px 40px; /* Increased padding */
            text-align: center;
            font-size: 20px; /* Increased size */
            border-radius: 30px; /* Increased radius */
            margin-top: 15px; /* Increased space */
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: scale(1.1); /* Increased scale on hover */
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.9);
        }

        footer {
            position: absolute;
            bottom: 10px; /* Moved down */
            text-align: center;
            max-width: 800px; /* Increased max-width */
            font-size: 0.8em; /* Made smaller */
            opacity: 0.9;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <h1>Ohio Games</h1>
    <span id="subtitle">Welcome to Ohio Games!</span>
    <p>
        Welcome to Ohio Games, a lightweight, lightning fast, and simple game site.<br />
        <a href="/projects.html"><button>Go To Games</button></a>
        <br />
    </p>
    <footer>
        <p>Thanks to 3kh0 for the game library</p>
    </footer>
    <script src="/js/main.js"></script>
    <script src="/js/subtitle.js"></script>
</body>
</html>
