<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Square Iframe</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrollbars */
        }
        .iframe-container {
            position: relative;
            width: 100vw;  /* Full width of viewport */
            height: 100vw; /* Full height of viewport, same as width */
            max-height: 100vh; /* Limit height to viewport height */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Optional: Remove the border */
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://scratch.mit.edu/projects/759715559/embed" allowfullscreen></iframe>
    </div>
</body>
</html>
